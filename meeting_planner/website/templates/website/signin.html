{% extends "base.html" %}
{% block title %} Add a New Meeting {% endblock %}
{% block content %}
<h1>Sign In</h1>
<form method="post">
    <table>
        {{ form.as_p }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>
<h3>Don't have an account?</h3>
<a href="{% url 'signup' %}">Sign Up Here</a>
{% endblock %}
